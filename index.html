<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Company 13 | Donate</title>

</head>
<body>

<div id="particles-js"></div>

<div class="center-box">
  <h1>حمایت مالی کمپانی ۱۳</h1>
  <p>
    حمایت شما باعث رشد پروژه‌ها، تولید محتوای باکیفیت
    و توسعه فعالیت‌های کمپانی ۱۳ می‌شود.
  </p>

  <a class="btn" href="signup.html">حمایت و ثبت نام</a>

  <div class="socials">
    <a href="https://instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
    </a>
    <a href="https://soundcloud.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145809.png">
    </a>
    <a href="https://youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    </a>
  </div>
</div>

<!-- particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles":{
    "number":{"value":80,"density":{"enable":true,"value_area":800}},
    "color":{"value":"#ffffff"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.5},
    "size":{"value":3,"random":true},
    "line_linked":{
      "enable":true,
      "distance":150,
      "color":"#ffffff",
      "opacity":0.4,
      "width":1
    },
    "move":{"enable":true,"speed":3}
  },
  "interactivity":{
    "events":{
      "onhover":{"enable":true,"mode":"repulse"},
      "onclick":{"enable":true,"mode":"push"},
      "resize":true
    }
  },
  "retina_detect":true
});
</script>

</body>
</html>
